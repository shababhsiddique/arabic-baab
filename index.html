<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Question App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h4>Verb Question Card</h4>
<p><span id="currentWordPool"></span> left</p>
<div>
  <input type="checkbox" id="difficultOnlyCheckbox" onclick="toggleDifficultOnly()">
  <label class="checkbox_label" for="difficultOnlyCheckbox">Show Difficult Only</label>
</div>

<div id="questionCard">
  <p><strong>Maadi:</strong> <span id="answerMaadi"></span></p>
  <p><strong>Mudari:</strong> <span id="answerMudari"> </span></p>
  <p><strong>Masdar:</strong> <span id="answerMasdar"> </span></p>
  <p><strong>Meaning:</strong> <span id="answerMeaning"> </span></p>
  <p><strong>Baab:</strong> <span id="answerBaab"> </span></p>
</div>

<div class="buttonContainer">
  <button id="mainButton" onclick="generateRandomCard()" disabled>Ask Word</button>
  <button id="askAgainButton" onclick="askAgain()" disabled>Ask Later</button>
</div>

<div class="optionButtons">
  <button onclick="refreshPage()">Refresh</button>
  <button id="removeWordButton" style="display: none" onclick="removeFromDifficult()">Remove This Word</button>
  <button onclick="downloadDifficultWords()">Download Your Common Mistakes</button>
  <button onclick="clearIncorrectWords()">Clear Incorrect List</button>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="script.js"></script>
<script>

  document.getElementById('difficultOnlyCheckbox').checked = false;

  if(difficultWords.length === 0){
    document.getElementById('difficultOnlyCheckbox').disabled = true;
  }

  // Initial load
  window.onload = function () {
    loadCSV();
  };
</script>

</body>
</html>
